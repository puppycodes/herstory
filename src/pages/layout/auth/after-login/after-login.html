<ion-header no-border>
  <ion-navbar transparent color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu" color="light"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content fullscreen="true" no-padding >

    <div class="profile-box">
        <!-- <div text-left>
            <img *ngIf="(profile | async)?.photo" src="{{(profile | async)?.photo}}" class="edit-avatar pop-in" alt=""> -->
            <!-- <img  *ngIf="!(profile | async)?.photo" src = "" class="edit-avatar pop-in" alt=""> -->
            <!-- <p class="name-text">{{(profile | async)?.name}}</p> -->
        <!-- </div> -->
    </div>

    <div padding>
        <ion-list no-lines >
          <ion-item>
            <h2>{{(profile | async)?.name}}</h2>
            <p>Name</p>
          </ion-item>

            <ion-item>
                <h2>{{(profile | async)?.email}}</h2>
                <p>E-mail</p>
            </ion-item>

            <ion-item>
              <h2>{{(profile | async)?.phone}}</h2>
              <p>Mobile phone</p>
            </ion-item>

            <ion-item>
              <h2>{{uid}}</h2>
              <p>Firebase uid</p>
            </ion-item>
        </ion-list>

        <button ion-button block mode="ios" color="primary" (click)="logout()">
          Logout
        </button>
    </div>

</ion-content>
